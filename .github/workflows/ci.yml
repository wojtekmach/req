name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      MIX_ENV: test
      # TODO: Remove on Req 1.0
      REQ_NOWARN_OUTPUT: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.13"
            otp: "24.3.4.10"
            ci_args: "--relaxed"
          - elixir: "1.18"
            otp: "27.2"
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@main
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          version-type: strict

      - uses: actions/cache@v4
        with:
          path: deps
          # ezstd and brotli are compiling native objects to deps/x/_build, not _build,
          # so we need to cache per OTP
          key: mix-otp-${{ matrix.otp }}-deps-${{ hashFiles('**/mix.lock') }}

      - run: mix ci ${{ matrix.ci_args }}
